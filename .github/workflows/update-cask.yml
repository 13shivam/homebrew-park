name: Update Cask Formula

on:
  repository_dispatch:
    types: [new-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 1.0.0)'
        required: true
      arm64_sha:
        description: 'SHA256 for arm64 DMG'
        required: true
      x64_sha:
        description: 'SHA256 for x64 DMG'
        required: true

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Cask Formula
        run: |
          VERSION="${{ github.event.inputs.version || github.event.client_payload.version }}"
          VERSION="${VERSION#v}"  # Strip 'v' prefix
          ARM64_SHA="${{ github.event.inputs.arm64_sha || github.event.client_payload.arm64_sha }}"
          X64_SHA="${{ github.event.inputs.x64_sha || github.event.client_payload.x64_sha }}"
          
          sed -i "s/version \".*\"/version \"$VERSION\"/" Casks/park.rb
          sed -i "/on_arm/,/end/ s/sha256 \".*\"/sha256 \"$ARM64_SHA\"/" Casks/park.rb
          sed -i "/on_intel/,/end/ s/sha256 \".*\"/sha256 \"$X64_SHA\"/" Casks/park.rb
      
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/park.rb
          git commit -m "Update PARK to ${{ github.event.inputs.version || github.event.client_payload.version }}"
          git push
